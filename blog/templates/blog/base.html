{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}"/>
    
   

    <title>DS Books</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg" style="background-color:#4878fa;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">DS Books</a>
        <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i  class="fa fa-bars fa-lg"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
              <a class="nav-link" href="{% url 'category-list' %}" tabindex="-1" aria-disabled="true">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'free' %}" tabindex="-1" aria-disabled="true">FreeBooks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'posts'%}" tabindex="-1" aria-disabled="true">Discussion</a>
            </li>

          </ul>
          <form method="get" action="{% url 'search' %}"  class="d-flex me-3">
            {%csrf_token%}
            <input class="form-control me-2" style="width:250px;"  name="search"  type="search" value="{{search_query}}" placeholder="search books by title or isbn" aria-label="Search" id="Book">
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          <a class="nav-link me-3 text-decoration-none fs-5" href="{% url 'logout' %}">
            logout
          </a>
          {% else %}
          <a class="nav-link me-3 text-decoration-none fs-5" href="{% url 'register' %}">
            register
          </a>
          <a class="nav-link me-3 text-decoration-none fs-5" href="{% url 'login' %}">
            login
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <main role="main" class="container my-5">
      
      {%if messages%}
      {%for message in messages%}
        <div class="alert alert-{{ message.tags }} text-center" role="alert">
            <p>{{ message }}</p>
        </div>
      {%endfor%}
      {%endif%}
        
      {% block content %}{% endblock %}
      
      
    </main>
    




    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
